[bar/base]
offset-y = 10
offset-x = 10
height = 30
width = 99%

enable-ipc = true
font-0=Cozette:style=Medium:pixelsize=10;2
font-1=IPAGothic:style=Regular:size=10:antialias=true;3

padding = 2
border-size = 0
border-color = ${colors.foreground}

; radius = 0

background = ${colors.background}
foreground = ${colors.foreground}
override-redirect=false
bottom = false

wm-restack = bspwm

modules-left = launcher separator bspwm separator xwindow 
; --- Add network modules here ---
modules-center = wired-network
; --- Add sysinfo modules here ---
modules-right = temperature cpu filesystem battery separator pulseaudio time trayicon separator powermenu


