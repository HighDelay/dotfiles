;----- Separator -----
[module/separator]
type = custom/text
content = |
content-padding = 1

;----- Window Manager Modules -----               
[module/wsnumber]
type = custom/script
exec = bspc query -D -d focused --names
tail = true
interval = 0
format-margin = 2
format = "<label>"
scroll-up = bspc desktop -f next
scroll-down = bspc desktop -f prev

[module/xwindow]
type = internal/xwindow
label = %title:0:44:...%
label-margin = 2

[module/bspwm]
type = internal/bspwm
reverse-scroll = false

label-focused = %name%
label-focused-underline = ${colors.highlight}
label-focused-foreground = ${colors.highlight}
label-focused-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.highlight}
label-occupied-padding = 1

label-empty = %name%
label-empty-padding = 1

;-----sysinfo modules-----

[module/temperature]
type = internal/temperature

thermal-zone = 0
zone-type = x86_pkg_temp

format = <ramp> <label>
format-padding = 1

label = %temperature-c%

ramp-0 = ï‹‹
ramp-1 = ï‹‰
ramp-2 = ï‹‡
