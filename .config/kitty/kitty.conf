font_family      MesloLGS NF
bold_font        MesloLGS NF Bold
italic_font      MesloLGS NF Italic
bold_italic_font MesloLGS NF Italic

font_size        13

font_features MesloLGS NF Regular +ss01 +ss03 +zero
font_features MesloLGS NF Italic +ss01 +ss03
font_features MesloLGS NF Bold Italic +ss01 +ss03
font_features MesloLGS NF Bold +ss01 +ss03

cursor_shape          beam
cursor_blink_interval -1

# mappings
map ctrl+shift+h previous_tab
map ctrl+shift+l next_tab
map alt+1 goto_tab 1
map ctrl+backspace ctrl+w
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

# scroll
map shift+up         scroll_line_up
map shift+page_up    scroll_page_up
map shift+down       scroll_line_down
map shift+page_down  scroll_page_down

# title
# title "{title} hehe"
tab_title_template "{index}: {title.replace('nvim', ' Neovim').replace('del4y@DEL4Y-UNIT:', '󰋜 ')}"

# [window]
# set-title-format = "{window_title} -- kitty"
enable_audio_bell = True
confirm_os_window_close 0
window_padding_width 4

include theme.conf
copy_on_select a1
mouse_map right paste_from_buffer a1

background_opacity         0.7
dynamic_background_opacity True
# background_blur             10
