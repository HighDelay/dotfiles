
########################################################################################
# HYPRLAND CONFIGURATION
########################################################################################

# --- Monitor ---
# monitor=,preferred,auto,auto
monitor=,1920x1080@75,auto,auto

# --- Startup ---
exec-once = waybar & swaync &
exec-once = systemctl --user start hyprpolkitagent &
exec-once = swww-daemon --quiet & swww img $HOME/dotfiles/wallpaper.jpg &
exec-once = easyeffects &
exec-once = wl-paste --type text --watch cliphist store &
exec-once = wl-paste --type image --watch cliphist store &

# --- Environment Variables ---
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

# --- NVIDIA ENV ---
# Comment out these lines if you don't use Nvidia
env = LIBVA_DRIVER_NAME,nvidia 
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

# --- Input ---
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
    accel_profile = flat
    sensitivity = 0
}

# --- General ---
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 3
    
    col.active_border = rgb(71BBD4)
    col.inactive_border = rgb(DBE8F4)

    layout = dwindle
}

# --- Decoration ---
decoration {
    rounding = 4
    active_opacity = 1
    inactive_opacity = 0.95

    blur {
        enabled = true
        size = 5
        passes = 2
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# --- Animations ---
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 5, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 6, default
}

# --- Layouts ---
dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_status = master
}

# --- Window Rules ---
layerrule {
	name = rofi-blur
	match:namespace = rofi
	blur = on
	ignore_alpha = 0.5
}
layerrule {
    name = waybar-blur
    match:namespace = waybar
    blur = on
    ignore_alpha = 0.5
}
layerrule {
    name = swaync-blur
    match:namespace = swaync-control-center
    blur = on
    ignore_alpha = 0.5
}
layerrule {
    name = swaync-notification-blur
    match:namespace = swaync-notification-window
    blur = on
    ignore_alpha = 0.5
}

# --- Keybindings ---
$mainMod = SUPER

# Apps
bind = $mainMod, Return, exec, kitty --single-instance
bind = $mainMod, E, exec, thunar
bind = $mainMod, SPACE, exec, rofi -show drun -theme $HOME/.config/rofi/config.rasi
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -theme $HOME/.config/rofi/clipboard.rasi | cliphist decode | wl-copy && sleep 0.2 && wtype -M ctrl -k v -m ctrl

# System
bind = $mainMod, W, killactive, 
bind = $mainMod ALT, Q, exit, 
bind = $mainMod, S, togglefloating, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod, L, exec, hyprlock
bind = ALT, F4, exec, $HOME/.config/rofi/powermenu/powermenu.sh

# Layout
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Screenshots
bind = , Print, exec, grim - | tee "$HOME/Pictures/$(date +'%s_grim.png')" | wl-copy && notify-send "Screenshot" "Fullscreen captured"
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | tee "$HOME/Pictures/$(date +'%s_grim.png')" | wl-copy && notify-send "Screenshot" "Region captured"

# Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Move Window
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

# Switch Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move Window to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Mouse
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
