[bar/base]
enable-ipc = true
font-0=Cozette:style=Medium:pixelsize=10;2
font-1=IPAGothic:style=Regular:size=10:antialias=true;3

padding = 2
border-size = 0
border-color = ${colors.foreground}

height = 30

background = ${colors.background}
foreground = ${colors.foreground}
override-redirect=false
offset-y = 10
bottom = false

wm-restack = bspwm

[bar/ws]
monitor = ${env:MONITOR:}
inherit = bar/base
width =10.50%


offset-x = 10
line-size = 2

modules-left = bspwm
scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

[bar/sysinfo]
monitor = ${env:MONITOR:}
inherit = bar/base
width = 14%


offset-x = 69% 

;You can add these modules "temperature cpu filesystem battery"
modules-center = temperature cpu filesystem
modules-right = powermenu

[bar/network]
monitor = ${env:MONITOR:}
inherit = bar/base
width = 15.50%

offset-x = 52.5% 
;You can add these modules "wireless-network wired-network"
modules-center = wired-network

[bar/window]
monitor = ${env:MONITOR:}
inherit = bar/base
enable-ipc = true
width = 20%

offset-x = 12%

modules-center = xwindow
modules-left = launcher

[bar/tray]
monitor = ${env:MONITOR:}
inherit = bar/base
width = 15.50%

offset-x = 84%

modules-center = pulseaudio time 
modules-right = trayicon


