[module/wsnumber]
type = custom/script
exec = bspc query -D -d focused --names
tail = true
interval = 0
format-margin = 2
format = "<label>"
scroll-up = bspc desktop -f next
scroll-down = bspc desktop -f prev

[module/xwindow]
type = internal/xwindow
label = %title:0:44:...%
label-margin = 2

[module/bspwm]
type = internal/bspwm
reverse-scroll = false

label-focused = %name%
label-focused-underline = ${colors.highlight}
label-focused-foreground = ${colors.highlight}
label-focused-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.highlight}
label-occupied-padding = 1

label-empty = %name%
label-empty-padding = 1

;-----sysinfo modules-----

[module/temperature]
type = internal/temperature

thermal-zone = 0
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon3/temp1_input

format = <ramp> <label>
format-padding = 1

label = %temperature-c%

ramp-0 = ï‹‹
ramp-1 = ï‹‰
ramp-2 = ï‹‡
ramp-font = 1

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " ï‰’ "
label = "%{A1:terminal -e gtop &:}%percentage%% %{A}"

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 30
fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = " ï‚ "

format-unmounted = <label-unmounted>
format-unmounted-prefix = " ï‚ "

label-mounted = "%{A1:terminal -e ncdu &:} %free%%{A}"
label-unmounted = " %mountpoint%: NA"

[module/wired-network]
type = internal/network
interface = eno1

interface-type = wired
format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = ï – %local_ip% | %netspeed%
label-disconnected = ï – disconnected

